<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">Navbar</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item" *ngFor="let linkT of linksArrT">
          <a
            class="nav-link"
            aria-current="page"
            [routerLink]="['/', linkT]"
            routerLinkActive="you-are-here"
            >{{ linkT | titlecase }}</a
          >
        </li>
        <ng-template
          *ngIf="!isloggedIn; then thenBlockT; else elseBlockT"
        ></ng-template>
        <ng-template #thenBlockT>
          <li class="nav-item">
            <a
              class="nav-link"
              aria-current="page"
              [routerLink]="['/', 'login']"
              routerLinkActive="you-are-here"
              >{{ "login" | titlecase }}</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              aria-current="page"
              [routerLink]="['/', 'signup']"
              routerLinkActive="you-are-here"
              >{{ "signup" | titlecase }}</a
            >
          </li>
        </ng-template>
        <ng-template #elseBlockT>
          <li class="nav-item">
            <button
              class="btn btn-danger"
              aria-current="page"
              (click)="handleLogoutT()"
            >
              {{ "logout" | titlecase }}
            </button>
          </li>
        </ng-template>
      </ul>
    </div>
  </div>
</nav>
