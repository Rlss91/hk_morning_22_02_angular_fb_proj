<div class="card" style="width: 18rem">
  <div class="card-body">
    <h5 class="card-title">Add new book</h5>
    <h6 class="card-subtitle mb-2 text-muted">Book title</h6>
    <p class="card-text">
      <input type="text" name="" id="" [(ngModel)]="bookTitleT" />
    </p>
    <button class="btn btn-success" (click)="handleNewBookT()">Add</button>
  </div>
</div>
