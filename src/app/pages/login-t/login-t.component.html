<p>login-page-t works!</p>
<form (ngSubmit)="handleSubmitT()" #fT="ngForm">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      aria-describedby="emailHelp"
      ngModel
      required
      email
    />
    <div id="emailHelp" class="form-text">
      We'll never share your email with anyone else.
    </div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      ngModel
      required
      pattern="^[a-zA-Z0-9]{6,30}$"
    />
  </div>
  <!-- <button type="submit" class="btn btn-primary" (click)="handleLoginClick()">
    Submit
  </button> -->
  <button type="submit" class="btn btn-primary" [disabled]="!fT.valid">
    Submit
  </button>
</form>
